<!DOCTYPE html> <!-- HTML5 declaration -->
<html> <!-- page content --> 
    <head> <!-- informations about the page -->
        <title>HTML5 Basics</title> <!-- page title-->
    </head>
    <body> <!-- page body -->
        <h1>Hello World</h1> <!-- main title of the content -->
        <h2>Hello World</h2> <!-- subheading -->
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>

        <p>My first page</p> <!-- paragraph -->
        <p>My first <strong>page</strong></p> <!-- strong for bold text  -->

        <ul> <!-- unordered list -->
            <li>Carrots</li> <!-- list element -->
            <li>Pasta</li>
            <li>Bread</li>
        </ul>

        <ol> <!-- ordered list -->
            <li>Wash</li>
            <li>Chop</li>
            <li>Cook</li>
        </ol>

        <img src="young girl reading.jpg" alt="young girl reading"> <!-- image from folders-->
        <img src="https://cdn.pixabay.com/photo/2017/10/28/14/56/dolomites-2897227_1280.jpg" alt="dolomites"> <!-- image from the web -->
        
        <a href="https://www.google.com/">Google</a> <!-- link -->

        <hr> <!-- breaks the content with a horizontal line -->

        <br> <!-- breaks the content and start a new line --> 

        <p>Search on <br> <a href="https://www.google.com/">Google</a></p> 

    </body>
</html>
